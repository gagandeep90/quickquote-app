<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced DXF Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #file-input { position: absolute; top: 10px; left: 10px; z-index: 1; }
    #viewer { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <input type="file" id="file-input" accept=".dxf" />
  <div id="viewer"></div>

  <script src="https://unpkg.com/three@0.157.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.157.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://unpkg.com/dxf-parser@4.3.0/dist/dxf-parser.js"></script>
  <script src="https://unpkg.com/three-dxf@1.0.2/dist/three-dxf.min.js"></script>
  <script>
    const container = document.getElementById('viewer');
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 10000);
    camera.position.set(0, 0, 100);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    document.getElementById('file-input').addEventListener('change', function(evt) {
      const file = evt.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const parser = new DxfParser();
          const dxf = parser.parseSync(e.target.result);
          const dxfScene = new ThreeDxf.Viewer(dxf);
          scene.clear();
          scene.add(dxfScene);
        } catch(err) {
          alert('Failed to parse file: ' + err.message);
        }
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
