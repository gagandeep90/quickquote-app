<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>OpenCascade Web Viewer</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #viewer { width: 100vw; height: 100vh; display: block; }
    #fileInput { position: absolute; top: 10px; left: 10px; z-index: 10; }
  </style>
</head>
<body>
<input type="file" id="fileInput" accept=".step,.stp,.iges,.igs,.brep" />
<canvas id="viewer"></canvas>
<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.152/build/three.module.js";
import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.152/examples/jsm/controls/OrbitControls.js";
import initOpenCascade from "https://cdn.jsdelivr.net/npm/occt-import-js/dist/occt-import-js.esm.min.js";

const canvas = document.getElementById('viewer');
const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xf0f0f0);
const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.set(0, 0, 100);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

scene.add(new THREE.AmbientLight(0x555555));
const directional = new THREE.DirectionalLight(0xffffff, 1);
directional.position.set(1,1,1).normalize();
scene.add(directional);

function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();

let oc;
initOpenCascade().then(occt => { oc = occt; });

document.getElementById('fileInput').addEventListener('change', async e => {
  const file = e.target.files[0];
  if (!file) return;
  if (!oc) { alert('OpenCascade not yet initialized'); return; }
  const buffer = await file.arrayBuffer();
  const name = file.name.toLowerCase();
  let result;
  if (name.endsWith('.step') || name.endsWith('.stp')) {
    result = oc.readStepFile(buffer, { mesh: true });
  } else if (name.endsWith('.iges') || name.endsWith('.igs')) {
    result = oc.readIgesFile(buffer, { mesh: true });
  } else if (name.endsWith('.brep')) {
    result = oc.readBrepFile(buffer, { mesh: true });
  } else {
    alert('Unsupported file format');
    return;
  }

  const { meshes } = result;
  const group = new THREE.Group();
  meshes.forEach(m => {
    const geometry = new THREE.BufferGeometry();
    geometry.setAttribute('position', new THREE.BufferAttribute(m.attributes.position.array, 3));
    if (m.attributes.normal)
      geometry.setAttribute('normal', new THREE.BufferAttribute(m.attributes.normal.array, 3));
    geometry.setIndex(Array.from(m.index.array));
    geometry.computeVertexNormals();
    const material = new THREE.MeshPhongMaterial({ color: 0xcccccc, side: THREE.DoubleSide });
    group.add(new THREE.Mesh(geometry, material));
  });

  // clear existing model, keep lights
  for (let i = scene.children.length - 1; i >= 0; i--) {
    const obj = scene.children[i];
    if (obj.type === 'Mesh' || obj.type === 'Group') scene.remove(obj);
  }
  scene.add(group);

  // fit camera
  const box = new THREE.Box3().setFromObject(group);
  const size = box.getSize(new THREE.Vector3());
  const center = box.getCenter(new THREE.Vector3());
  controls.target.copy(center);
  camera.position.set(center.x + size.x * 1.5, center.y + size.y * 1.5, center.z + size.z * 1.5);
  controls.update();
});
</script>
</body>
</html>
